<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>🎬 Meus Filmes Favoritos</title>
</head>
<body>

    <header>
        <h1>🎬 Meus Filmes Favoritos</h1>
        <button id="toggle-theme">🌙</button>
    </header>

    <main role="main">

        <!-- Formulário para adicionar filmes -->
        <form id="form-filme" role="form">
            <label for="nome"><i class="bi bi-film"></i> Nome do filme em inglês</label>
            <input type="text" id="nome" placeholder="Ex: The Matrix" required>

            <label for="nota"><i class="bi bi-star"></i> Nota (0 a 10)</label>
            <input type="number" id="nota" placeholder="Nota (0 a 10)" min="0" max="10" required>

            <button type="submit" id="form-add">Adicionar Filme</button>
        </form>

        <div id="sugestoes" class="sugestoes"></div>

        <!-- Campo de busca e botões de ordenação -->
        <section>
            <label for="busca"><i class="bi bi-search"></i> Buscar</label>
            <input type="text" id="busca" placeholder="Buscar por nome ou gênero">

            <button type="button" id="ordenar-ano">
                <i class="bi bi-calendar-date-fill"></i> Ordenar por Ano ⬇️
            </button>

            <button type="button" id="ordenar-nota">
                <i class="bi bi-star-fill"></i> Ordenar por Nota ⬇️
            </button>
        </section>

        <!-- Render filmes -->
        <div id="filmeContainer"></div>

        <!-- Mensagem de lista vazia -->
        <p id="mensagem-vazio" class="mensagem-vazio oculto">Nenhum filme encontrado.</p>

    </main>

    <!-- Alerta de confirmação -->
    <div id="alerta-confirmacao" class="alerta oculto">
        <p>Tem certeza que deseja remover este filme?</p>
        <div class="botoes">
            <button id="confirmar-remocao">Sim</button>
            <button id="cancelar-remocao">Cancelar</button>
        </div>
    </div>

    <!-- Ícones ocultos para pré-carregamento -->
    <div style="display: none;">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star"></i>
        <i class="bi bi-trash"></i>
        <i class="bi bi-info-circle"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
